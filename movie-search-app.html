<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="movieName" placeholder="Search for a movie...">
        <button onclick="searchMovie()"><i class="fa-solid fa-magnifying-glass"></i></button>
        <div id="movie-results">
            <div class="result">
                <p id="rating">Movie Rating : </p>
                <p id="release">Movie Release : </p>
                <p id="country">Movie Country : </p>
                <p id="language">Movie Language : </p>
                <p id="writer">Movie Writer : </p>
                <p id="imdb">IMDB ID : </p>
                <p id="title">Movie Title : </p>
                <p id="type">Movie Type : </p>
            </div>
            <hr>
            <div class="poster">
                <img id="poster-img" src="" alt="" title="Movie Poster">
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
